<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chervic NDA Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
        .navbar a, .navbar button {
            color: #007bff;
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: none;
            border: none;
            cursor: pointer;
        }
        .navbar a:hover, .navbar button:hover {
            text-decoration: underline;
        }
        .main-login {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #fff;
        }
        .loginpage-form {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex: 1;
            padding: 3rem;
            gap: 2rem;
            flex-wrap: wrap;
            background: linear-gradient(135deg, #c6e2ff, #f4d8ff, #d1ffe4);
        }
        .loginpage-form form {
            flex: 1 1 350px;
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .flash-message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .login-img {
            flex: 1 1 350px;
            max-width: 600px;
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
        }
        .copyright {
            text-align: right;
            padding: 0.7rem 1rem;
            font-size: 0.55rem;
            color: #ddd;
            border-top: 1px solid #eee;
            background: none !important;
        }
        .copyright p {
            font-size: 0.6rem;
            font-weight: 400;
            font-style: oblique;
            color: #ddd;
            margin: 0;
        }
        @media (max-width: 768px) {
            .loginpage-form {
                flex-direction: column;
                align-items: center;
                gap: 1.5rem;
                padding: 1.5rem;
            }
            .login-img {
                display: none;
            }
            .copyright {
                text-align: center;
                font-size: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-login">
        <div class="loginpage-form">
            <form id="loginForm" method="POST" action="{{ url_for('login') }}">
                <h1>Login</h1>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <p class="flash-message {{ category }}">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <img src="../static/asset/MonitormockupFinal.png" alt="Login Illustration" class="login-img">
        </div>
    </div>
</body>
</html>
