<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View MSA </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
        .navbar a, .navbar button {
            color: #007bff;
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: none;
            border: none;
            cursor: pointer;
        }
        .navbar a:hover, .navbar button:hover {
            text-decoration: underline;
        }
        .pdf-viewer {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }
        .main-heading {
            font-size: 2rem;
            font-weight: 600;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1rem;
        }
        .pdf-container {
            width: 100%;
            height: 70vh; /* Responsive height */
            max-height: 800px;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .pdf-container object {
            width: 100%;
            height: 100%;
        }
        .pdf-fallback {
            padding: 1rem;
            text-align: center;
            color: #721c24;
            background-color: #f8d7da;
            border-radius: 0.5rem;
        }
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            justify-content: center;
        }
        .cr-submit-btn {
            background-color: #22c55e;
            color: #fff;
            padding: 0.6rem 1.8rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        .cr-submit-btn:hover {
            background-color: #16a34a;
        }
        .alert {
            padding: 1rem;
            margin: 1rem auto;
            border-radius: 0.5rem;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <button type="button" onclick="history.back()" aria-label="Go back">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
        <div>
            <a href="{{ url_for('logout') }}" aria-label="Log out">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>
    <div class="pdf-viewer">
        <h1 class="main-heading">View MSA</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ 'alert-error' if category == 'error' else 'alert-success' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="pdf-container">
            <object data="{{ pdf_url }}" type="application/pdf">
                <div class="pdf-fallback">
                    Your browser does not support PDFs. 
                    <a href="{{ url_for('download_pdf', filename=pdf_filename) }}">Download the PDF</a> instead.
                </div>
            </object>
        </div>
        <div class="action-buttons">
            <a href="{{ url_for('download_pdf', filename=pdf_filename) }}" class="cr-submit-btn" role="button" aria-label="Download PDF">Download PDF</a>
            <a href="{{ url_for('download_docx', filename=pdf_filename) }}" class="cr-submit-btn" role="button" aria-label="Download Word Doc">Download Word Doc</a>
        </div>
    </div>
</body>
</html>
